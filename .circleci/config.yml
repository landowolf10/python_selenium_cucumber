version: 2.1
executors:
  default:
    docker:
      - image: circleci/python:3.9-browsers
jobs:
  build:
    docker:
      - image: circleci/python:3.9-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update && sudo apt-get install -y google-chrome-stable
            
            # Download and set up ChromeDriver
            wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/121.0.6167.85/linux64/chromedriver-linux64.zip
            unzip chromedriver-linux64.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver

            # Install GeckoDriver
            wget -N https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
            tar -xzf geckodriver-v0.33.0-linux64.tar.gz
            sudo mv geckodriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/geckodriver
            
            chmod +x /home/circleci/project/utils/drivers/chromedriver
            chmod +x /home/circleci/project/utils/drivers/geckodriver
      - run:
          name: Create and activate virtual environment
          command: |
            python3 -m venv venv_selenium_test
            source venv_selenium_test/bin/activate
      - run:
          name: Install dependencies
          command: pip install selenium robotframework assertpy
      - run:
          name: Run Selenium Chrome
          command: cd tests && robot --variable browser:chrome --include Login .
      - run:
          name: Run Selenium Firefox
          command: cd tests && robot --variable browser:firefox --include Login .
      - store_artifacts:
          path: tests/report.html
          destination: robot-report
      - store_test_results:
          path: tests/report.html

workflows:
  version: 2
  build-test:
    jobs:
      - build
